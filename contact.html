<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/5df1c5d382.js" crossorigin="anonymous"></script>
    <title>Contact BT</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="logo" href="index.html">HBT</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
        <div class="container">
            <form action="">
                <h1><span class="or-txt">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>

                <label for="name">Name</label>
                <input type="text" name="name" id="name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        <section class="contact-info">
            <div class="container">
                <div class="info-container flt-l">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h2>Location</h2>
                    <p>50 Main st, Boston MA</p>
                </div>
                <div class="info-container flt-l">
                    <i class="fas fa-phone fa-3x"></i>
                    <h2>Phone Number</h2>
                    <p>(617) 555-5555</p>
                </div>
                <div class="info-container flt-r">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h2>Email Address</h2>
                    <p>frontdesk@hotelbt.co</p>
                </div>
            </div>
        </section>
        <div class="clr"></div>
        <footer>
            <p>Hotel BT &copy; 2021, All Rights Reserved</p>
        </footer>
</body>
</html>
